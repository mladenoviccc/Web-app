<h2 mat-dialog-title>Are you sure you want to delete this item?</h2>
<mat-dialog-content >
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">No</button>
  <button class="mat-raised-button mat-primary"(click)="delete()">Yes</button>
</mat-dialog-actions>
